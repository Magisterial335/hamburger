<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400|Slabo+27px' rel='stylesheet'>
    <link crossorigin='anonymous' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'
          integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
    <title>Hamburger Menu</title>
</head>
<body>

<div class='container'>
    <div class='banner'>
        <div class='logo'>
            <a href='#'><img src='images/logo.png'></a>
        </div>
        <div class='btn-wrapper'>
            <button class='banner-btn'>Explore More</button>
        </div>
    </div>

    <div class='nav-wrapper'>
        <div class='hamburger-menu'>
            <div class='line line-1'></div>
            <div class='line line-2'></div>
            <div class='line line-3'></div>
        </div>

        <nav class='top-nav'>
            <ul class='nav-list'>
                <li>
                    <a class='nav-link' data-text='Home' href='#'>Home</a>
                </li>
                <li>
                    <a class='nav-link' data-text='About Us' href='#'>About Us</a>
                </li>
                <li>
                    <a class='nav-link' data-text='Our Team' href='#'>Our Team</a>
                </li>
                <li>
                    <a class='nav-link' data-text='Services' href='#'>Services</a>
                </li>
                <li>
                    <a class='nav-link' data-text='Contact' href='#'>Contact</a>
                </li>
            </ul>
        </nav>

        <nav class='bottom-nav'>
            <ul class='icons'>
                <li class='icon-item'>
                    <a class='icon-link' href='#'><i class='fab fa-facebook-f'></i></a>
                </li>
                <li class='icon-item'>
                    <a class='icon-link' href='#'><i class='fab fa-youtube'></i></a>
                </li>
                <li class='icon-item'>
                    <a class='icon-link' href='#'><i class='fab fa-twitter'></i></a>
                </li>
                <li class='icon-item'>
                    <a class='icon-link' href='#'><i class='fab fa-google-plus-g'></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src='app.js'></script>
</body>
</html>
